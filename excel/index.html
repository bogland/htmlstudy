    <script>
      function onDrag(event) {
        console.log("onDrag", event);
      }
      function onMouseUp(event) {
        console.log("onMouseUp", event);
      }
      function onMouseDown(event) {
        console.log("onMouseDown", event);
      }
      class Info {
        elementRows;
        elementCols;
        heightList = Array.from({ length: 4 }, (v, i) => 20);
        widthList = Array.from({ length: 4 }, (v, i) => 30);
        init = (rowHeaderElement, colHeaderElement) => {
          this.elementRows = rowHeaderElement;
          this.elementCols = colHeaderElement;
        };

        print = () => {
          console.log(this.heightList);
          console.log(this.widthList);
          console.log(this.elementRows);
          console.log(this.elementCols);
        };
        updateInfo = () => {
          console.log(typeof this.elementRows.children);
          Array.from(this.elementRows.children).map((ele, i) => {
            ele.style.height = this.heightList[i] + "px";
            ele.style.lineHeight = this.heightList[i] + "px";
          });
          Array.from(this.elementCols.children).map((ele, i) => {
            ele.style.width = this.widthList[i] + "px";
          });
        };
      }
      info = new Info();
      const headerColsElement = document.querySelector(".headerColumns");
      const headerRowsElement = document.querySelector(".headerRows");
      info.init(headerRowsElement, headerColsElement);
      info.print();
      info.updateInfo();
    </script>
