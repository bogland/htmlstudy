<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"

    <title>오늘의집</title>

    <header class="wrap">

        <img src="https://placeimg.com/320/57/any" />

      </section>
      <section class="titleSection">
        <div class="left">
          <span class="title">오늘의집</span>

        <div class="right">
          <div class="search">
            <i class="fas fa-search"></i>
            <input placeholder="스토어 검색" />
            <i class="fas fa-camera"></i>
          </div>
          <div class="login">
            <i class="fas fa-shopping-cart"></i>
            <ul>
              <li>로그인</li>
              <li>회원가입</li>
              <li>고객센터</li>

          </div>
          <div class="writeBtn"></div>
        </div>

    </header>
    <main class="wrap">
      <section class="bannerSection fullWidth">광고베너</section>
      <section class="bannerDescriptSection">광고설명</section>
      <section class="todayDealSection">오늘의딜</section>
      <section class="categorySection">가구카테고리</section>
      <section class="popularKeywordSection">인기키워드</section>
