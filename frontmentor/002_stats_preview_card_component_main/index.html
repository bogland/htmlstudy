<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="picture">
        <picture>
          <source
            media="(min-width: 700px)"
            srcset="/images/image-header-desktop.jpg"
          />
          <img src="/images/image-header-mobile.jpg" alt="People" />
        </picture>
        <div class="purpleFilter"></div>
      </section>
      <section class="context">
        <section>
          <div class="title">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </div>
          <div class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
        </section>
        <section class="numberWrap">
          <div>
            <div class="number">10k+</div>
            <div class="categoryName">COMPANIES+</div>
          </div>
          <div>
            <div class="number">314</div>
            <div class="categoryName">TEMPLATES</div>
          </div>
          <div>
            <div class="number">12M+</div>
            <div class="categoryName">QUERIES</div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
