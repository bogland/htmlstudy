<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="../util/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="pageWrap">
      <div class="page">
        <section class="cardWrap">
          <div class="left">
            <div class="imgCardWrap">
              <picture>
                <source
                  media="(max-width: 600px)"
                  srcset="
                    /1.product_preview_card_component_/images/image-product-mobile.jpg
                  "
                />
                <img
                  class="imgCard"
                  src="/1.product_preview_card_component_/images/image-product-desktop.jpg"
                  alt="Chris standing up holding his daughter Elva"
                />
              </picture>
            </div>
          </div>
          <div class="right">
            <div class="textCategory">PERFUME</div>
            <div class="title">Gabrielle Essence Eau De Parfum</div>
            <div class="subTitle">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </div>
            <div class="priceWrap">
              <div class="priceSaled">$149.99</div>
              <div class="priceOriginal">$169.99</div>
            </div>
            <div class="buttonCartWrap">
              <button class="buttonCart">
                <img
                  src="/1.product_preview_card_component_/images/icon-cart.svg"
                  alt=""
                  srcset=""
                />
                <div class="textButton">Add To Cart</div>
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
