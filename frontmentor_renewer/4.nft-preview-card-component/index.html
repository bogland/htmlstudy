<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../util/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="bgWrap">
      <div class="bg">
        <section class="cardWrap">
          <div class="imgWrap">
            <img
              src="/4.nft-preview-card-component/images/image-equilibrium.jpg"
              alt=""
              srcset=""
            />
            <div class="active">
              <div class="activeBG"></div>
              <img
                src="/4.nft-preview-card-component/images/icon-view.svg"
                alt=""
                class="iconEye"
              />
            </div>
          </div>
          <div class="title">Equilibrium #3429</div>
          <div class="subTitle">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="infoWrap">
            <div class="priceWrap">
              <img
                src="/4.nft-preview-card-component/images/icon-ethereum.svg"
                alt=""
                srcset=""
              />
              <span class="price">0.041 ETH</span>
            </div>
            <div class="dayLeftWrap">
              <img
                src="/4.nft-preview-card-component/images/icon-clock.svg"
                alt=""
                srcset=""
              />
              <span class="dayLeft">3 days left</span>
            </div>
          </div>
          <div class="line"></div>
          <div class="creatorWrap">
            <img
              src="/4.nft-preview-card-component/images/image-avatar.png"
              alt=""
              srcset=""
            />
            <div class="creatorName">
              Creation of
              <span class="name"> Jules Wyvern </span>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
