<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../util/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="../util/util.js"></script>
  </head>
  <body>
    <div class="pageWrap">
      <div class="page">
        <section class="cardWrap">
          <form action="./submit.html" method="get">
            <div class="iconWrap">
              <img
                src="/3.interactive-rating-component/images/icon-star.svg"
                alt=""
                srcset=""
              />
            </div>
            <div class="title">How did we do?</div>
            <div class="subTitle">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </div>
            <ul class="btnListWrap">
              <li class="btnItemWrap">
                <input
                  type="radio"
                  name="btnIndex"
                  value="1"
                  id="btnItem1"
                  hidden
                />
                <label for="btnItem1" class="btnItem">
                  <span class="text">1</span>
                </label>
              </li>
              <li class="btnItemWrap">
                <input
                  type="radio"
                  name="btnIndex"
                  value="2"
                  id="btnItem2"
                  hidden
                />
                <label for="btnItem2" class="btnItem">
                  <span class="text">2</span>
                </label>
              </li>
              <li class="btnItemWrap">
                <input
                  type="radio"
                  name="btnIndex"
                  value="3"
                  id="btnItem3"
                  hidden
                />
                <label for="btnItem3" class="btnItem">
                  <span class="text">3</span>
                </label>
              </li>
              <li class="btnItemWrap">
                <input
                  type="radio"
                  name="btnIndex"
                  value="4"
                  id="btnItem4"
                  hidden
                />
                <label for="btnItem4" class="btnItem">
                  <span class="text">4</span>
                </label>
              </li>
              <li class="btnItemWrap">
                <input
                  type="radio"
                  name="btnIndex"
                  value="5"
                  id="btnItem5"
                  hidden
                />
                <label for="btnItem5" class="btnItem">
                  <span class="text">5</span>
                </label>
              </li>
            </ul>
            <button type="submit" class="btnSubmit">SUBMIT</button>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
